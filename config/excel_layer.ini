; ==============================================
; Excel Layer Mapping (dynamic)
; ==============================================
; Habilita mapeo dinámico para la capa Excel. Si está activo, 
; los hotkeys estáticos de excel_layer.ahk quedan deshabilitados 
; y se aplican estos mappings dinámicos.

[Settings]
; Habilitar mapeo dinámico
; enable = true -> aplica mappings dinámicos desde este INI (desactiva estáticos mientras haya mappings)
; enable = false -> ignora este INI y usa los atajos estáticos integrados (fallback)
enable=true
; Whitelist/Blacklist de procesos (por nombre de exe)
; Si whitelist está vacío, la capa funciona en cualquier app excepto las de blacklist
; whitelist=EXCEL.EXE,chrome.exe
; blacklist=code.exe
; Tecla para salir (informativo, el ahk sigue usando +n por defecto)
; exit_key=+n

[Map]
; Orden opcional de lectura (si se omite, se leerán claves conocidas)
order=1 2 3 q w e a s d x . 8 9 ; / h j k l [ ] i f u r g m y p o v

; Numpad
1=send:{Numpad1}
2=send:{Numpad2}
3=send:{Numpad3}

q=send:{Numpad4}
w=send:{Numpad5}
e=send:{Numpad6}

a=send:{Numpad7}
s=send:{Numpad8}
d=send:{Numpad9}

z=send:{Numpad0}

; , (comma) - not mapped, sends comma naturally
.=send:{NumpadDot}

; Operaciones matemáticas
8=send:*
9=send:(){Left}
;=send:{NumpadSub}
/=send:{NumpadDiv}

; Navegación
h=send:{Left}
j=send:{Down}
k=send:{Up}
l=send:{Right}

[=send:+{Tab}
]=send:{Tab}

; Funciones Excel
i=send:{F2}
; Capital I (Shift+i) handled directly in static code for F2+Exit
u=send:^z
r=send:^y
g=send:^{Home}
; Capital G (Shift+g) handled directly in static code
m=send:^g
y=send:^c
p=send:^v
; c removed - duplicates y (yank)
o=send:{Enter}
; Capital O (Shift+o) handled directly in static code for Shift+Enter
v=
f=send:^f
