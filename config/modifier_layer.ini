; ==============================================================================
; MODIFIER LAYER MAPPINGS (seed)
; ==============================================================================
; Enable dynamic mappings for Modifier layer. When mappings are loaded, the
; STATIC hotkeys in modifier_mode.ahk are DISABLED automatically. Asegúrate de
; incluir aquí todos los atajos que necesites (incl. copiar/pegar/cortar) para
; mantener paridad funcional.
;
; Actions use the generic action parser:
; - send:KEYS         (send raw keys)
; - func:FunctionName (call AHK function)
; - macro:step1;step2 (sequence of steps: send:..., sleep:ms, tooltip:Text)
;
[Settings]
; enable = true -> aplica mappings dinámicos desde este INI (desactiva estáticos mientras haya mappings)
; enable = false -> ignora este INI y usa los atajos estáticos integrados (fallback)
enable=false
; Whitelist/Blacklist de procesos por nombre de exe (vacío = sin restricción)
whitelist=
blacklist=

[Map]
; Navigation (hjkl)
order=h j k l e d s a c v x Tab 2 sc01A sc01B
h=send:{Left}
j=send:{Up}
k=send:{Up}
l=send:{Right}

; Smooth scrolling (e/d)
e=send:{WheelDown 3}
d=send:{WheelUp 3}

; Common shortcuts (s = save, a = select all, c = copy, v = paste, x = cut)
s=send:^s
a=send:^a
c=send:^c
v=send:^v
x=send:^x
; NOTE: Dynamic mapping for Tab performs a single Alt+Tab. The persistent Alt+Tab
; behavior (keep cycling while holding CapsLock) is implemented in static mapping.
Tab=send:!{Tab}
2=send:^!+2

; Browse navigation (Back/Forward)
sc01A=send:Ctrl+Alt+Shift+{sc01A}
sc01B=send:Ctrl+Alt+Shift+{sc01B}
