; ==============================================================================
; INFORMATION LAYER CONFIGURATION (v6.3 - Simplified Structure)
; ==============================================================================
; This file contains personal information snippets for quick insertion
; (leader → i)
;
; INSTRUCTIONS FOR ADDING NEW INFORMATION:
; 1. Add the information to [PersonalInfo] section
; 2. Add a key mapping in [InfoMapping]: LETTER=InfoName
; 3. Update the 'order' in [InfoMapping] to include your new key
; 4. The InfoName must match exactly between [PersonalInfo] and [InfoMapping]
;
; EXAMPLE: To add phone number on key 'p':
; 1. [PersonalInfo]: Phone=+1-555-123-4567
; 2. [InfoMapping]: p=Phone
; 3. [InfoMapping]: order=e n p a c w g l r
;
; HANDLING SPECIAL CHARACTERS:
; Simple text: Name=John Doe
; Text with spaces: Address=123 Main Street, City, State 12345
; Multi-line text: Signature=Best regards,`nJohn Doe`nSenior Developer
; Special chars: Email=john.doe@company.com
; URLs with params: Profile=https://linkedin.com/in/john-doe?tab=about
;
; CONFIRMATIONS:
; Add keys to confirm_keys or no_confirm_keys in [InfoMapping] section
;
; AUTO-PASTE:
; Set auto_paste=false to preview information before inserting
;
; USAGE: leader → i → LETTER
; ==============================================================================

[PersonalInfo]
; Personal information snippets - edit with your own data
Email=your.email@example.com
EmailWork=your.emailfromwork@example.com
Name=Your Full Name
Phone=+1-555-123-4567
Address=123 Main St, City, State 12345
Company=Your Company Name
Website=https://yourwebsite.com
GitHub=https://github.com/yourusername
LinkedIn=https://linkedin.com/in/yourprofile

[InfoMapping]
; Key to information mapping and configuration
order=e r n p a c w g l 
e=Email
r=EmailWork
n=Name
p=Phone
a=Address
c=Company
w=Website
g=GitHub
l=LinkedIn
; Confirmation settings (optional)
confirm_keys=p,a              ; Phone and Address require confirmation
no_confirm_keys=e,r           ; Email never asks for confirmation

[Settings]
; Information layer settings
timeout_seconds=10                    ; 5-60 - Timeout for information selection (seconds)
show_confirmation=false               ; true/false - Show insertion confirmation tooltip
auto_paste=true                       ; true/false - Insert immediately on selection

; ==============================================================================
; USAGE EXAMPLES
; ==============================================================================
; 
; COMMON SNIPPETS:
; - Email addresses (personal, work, etc.)
; - Full name and variations
; - Phone numbers
; - Physical addresses
; - Company information
; - Social media profiles
; - Website URLs
; - Common phrases or signatures
;
; ADVANCED USAGE:
; You can add multi-line text using `n for line breaks:
; Signature=Best regards,`nYour Name`nYour Title`nYour Company
;
; SECURITY NOTE:
; This file contains personal information. Be careful when sharing your
; AutoHotkey configuration publicly.
; ==============================================================================
