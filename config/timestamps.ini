; ==============================================================================
; TIMESTAMPS LAYER CONFIGURATION
; ==============================================================================
; This file contains all configuration for the Timestamps Layer (leader → t)
;
; FORMAT REFERENCE: 
; https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
;
; COMMON PATTERNS:
; yyyy = 4-digit year    MM = month (01-12)    dd = day (01-31)
; HH = hour (00-23)      mm = minute (00-59)   ss = second (00-59)
; ddd = short day name   MMM = short month name
; tt = AM/PM designator
;
; USAGE:
; leader → t → d → NUMBER (or d for default)
; leader → t → t → NUMBER (or t for default)  
; leader → t → h → NUMBER (or h for default)
;
; NAVIGATION:
; - 20 second timeout
; - Esc to cancel
; - Backspace to go back
; ==============================================================================

[DateFormats]
; Date formats - access with d → NUMBER (or d for default)
default=6
format_1=yyyy-MM-dd
format_2=dd/MM/yyyy
format_3=MM/dd/yyyy
format_4=dd-MMM-yyyy
format_5=ddd, dd MMM yyyy
format_6=yyyyMMdd

[TimeFormats]
; Time formats - access with t → NUMBER (or t for default)
default=4
format_1=HH:mm:ss
format_2=HH:mm
format_3=hh:mm tt
format_4=HHmmss
format_5=HH.mm.ss

[DateTimeFormats]
; Combined date+time formats - access with h → NUMBER (or h for default)
default=4
format_1=yyyy-MM-dd HH:mm:ss
format_2=dd/MM/yyyy HH:mm
format_3=yyyy-MM-dd HH:mm:ss
format_4=yyyyMMddHHmmss
format_5=ddd, dd MMM yyyy HH:mm

[MenuDisplay]
; Tooltip display lines for each submenu
date_line1=d - Default         1 - yyyy-MM-dd
date_line2=2 - dd/MM/yyyy      3 - MM/dd/yyyy
date_line3=4 - dd-MMM-yyyy     5 - ddd, dd MMM yyyy
date_line4=6 - yyyyMMdd

time_line1=t - Default         1 - HH:mm:ss
time_line2=2 - HH:mm           3 - hh:mm tt
time_line3=4 - HHmmss          5 - HH.mm.ss

datetime_line1=h - Default     1 - yyyy-MM-dd HH:mm:ss
datetime_line2=2 - dd/MM/yyyy HH:mm
datetime_line3=3 - yyyy-MM-ddHH:mm:ss (ISO 8601)
datetime_line4=4 - yyyyMMddHHmmss
datetime_line5=5 - ddd, dd MMM yyyy HH:mm

[Settings]
; Timestamp layer settings
timeout_seconds=20                    ; 5-60 - Timeout for timestamp selection (seconds)
show_confirmation=true                ; true/false - Show insertion confirmation tooltip
