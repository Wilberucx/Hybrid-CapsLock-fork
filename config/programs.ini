; ==============================================================================
; PROGRAMS LAYER CONFIGURATION (v6.3 - Simplified Structure)
; ==============================================================================
; This file contains all configuration for the Programs Layer (leader → p)
;
; INSTRUCTIONS FOR ADDING A NEW PROGRAM:
; 1. Add the program to [Programs] section with its executable path (or leave empty for auto-detection)
; 2. Add a key mapping in [ProgramMapping]: LETTER=ProgramName
; 3. Update the 'order' in [ProgramMapping] to include your new key
; 4. The ProgramName must match exactly between [Programs] and [ProgramMapping]
;
; EXAMPLE: To add Discord on key 'd':
; 1. [Programs]: Discord=discord.exe
; 2. [ProgramMapping]: d=Discord
; 3. [ProgramMapping]: order=e i t v n o b z m w l r q p k f d
;
;
; HANDLING SPACES IN PATHS:
; Simple path: Discord=discord.exe
; Path with spaces: VSCode="C:\Program Files\Microsoft VS Code\Code.exe"  
; Using variables: MyApp="%USERPROFILE%\\AppData\\Local\\MyApp\\MyApp.exe"
; Network path: NetworkTool="\\Server\Share\My Tool\tool.exe"
;
; CONFIRMATIONS:
; Add keys to confirm_keys or no_confirm_keys in [ProgramMapping] section
;
; USAGE: leader → p → LETTER
; ==============================================================================

[Programs]
; Program executable paths - leave blank for automatic detection
Explorer=explorer.exe
Settings=ms-settings:
Terminal=wt.exe
VisualStudio="C:\Program Files\Microsoft VS Code\Code.exe"
Notepad=notepad.exe
Vivaldi="%USERPROFILE%\AppData\Local\Vivaldi\Application\vivaldi.exe"
Zen="C:\Program Files\Zen Browser\zen.exe"
Thunderbird=Thunderbird.exe
WezTerm="C:\Program Files\WezTerm\wezterm-gui.exe"
WSL=wsl.exe
Beeper="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Beeper.lnk"
QuickShare=QuickShare.exe
Bitwarden="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Bitwarden.lnk"
Localsend="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\LocalSend.lnk"

[ProgramMapping]
; Key to program mapping and configuration  
order=e i t v n o b z m w l r q p k f
e=Explorer
i=Settings
t=Terminal
v=VisualStudio
n=Notepad
b=Vivaldi
z=Zen
m=Thunderbird
w=WezTerm
l=WSL
r=Beeper
q=QuickShare
p=Bitwarden
k=Localsend
; Confirmation settings (optional)
confirm_keys=v              ; VS Code requires confirmation
no_confirm_keys=e             ; Explorer never asks for confirmation

[Settings]
; Programs layer settings
timeout_seconds=7                     ; 1-60 - Timeout for program selection (seconds)
show_confirmation=false               ; true/false - Show launch confirmation tooltip
auto_launch=true                      ; true/false - Launch immediately on key press
