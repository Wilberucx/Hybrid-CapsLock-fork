; ==============================================================================
; HYBRID CAPSLOCK - MAIN CONFIGURATION
; ==============================================================================
; This file contains global settings and behaviors for HybridCapsLock.
; Layer-specific configurations are in separate files:
; - programs.ini (Programs Layer)
; - timestamps.ini (Timestamps Layer)
; - commands.ini (Commands Layer)
; - information.ini (Information Layer)
; ==============================================================================

[General]
; Core application settings
script_version=6.3                    ; Version tracking (read-only)
debug_mode=false                      ; true/false - Enable debug logging

[Tooltips]
; If true, tooltip layer captures keys for menu navigation, keeping it in sync with Leader
tooltip_handles_input=false
; C# Tooltip system configuration
; enable_csharp_tooltips=true           ; true/false - Use C# WPF tooltips instead of native
enable_csharp_tooltips=false           ; true/false - Use C# WPF tooltips instead of native
options_menu_timeout=10000            ; milliseconds - Duration for option menus (leader, nvim options, etc.)
status_notification_timeout=2000     ; milliseconds - Duration for status notifications (layer on/off, etc.)
auto_hide_on_action=true              ; true/false - Hide tooltip automatically when user selects option
persistent_menus=false                ; true/false - Keep menus visible until ESC (ignores timeout)
tooltip_fade_animation=true           ; true/false - Enable fade in/out animations
tooltip_click_through=true            ; true/false - Allow clicks to pass through tooltip
; Menu layout: grid (4 columns) or list_vertical (single column, stacked)
menu_layout=list_vertical

; Path to TooltipApp executable (optional). Supports relative (to script dir) or absolute paths.
; Examples:
; tooltip_exe_path = tooltip_csharp\bin\Release\net6.0-windows\TooltipApp.exe
; tooltip_exe_path = C:\Users\you\Work\Hybrid-CapsLock\tooltip_csharp\bin\Release\net6.0-windows\TooltipApp.exe
; tooltip_exe_path = TooltipApp.exe
; Leave empty to auto-detect based on defaults
; tooltip_exe_path =

; ==================================================================
; MODERN C# TOOLTIP THEME (Advanced API defaults)
; Customize these sections to influence ShowCSharpTooltipAdvanced()
; ==================================================================
[TooltipWindow]
; layout: grid or list
layout=list
; columns: only for grid
columns=1
; window flags
topmost=true
click_through=true
opacity=0.98

[TooltipStyle]
; ========Colors===========

; Scheme defaults =========
; background=#101014
; text=#f0f0f0
; border=#2a2a2a
; accent_options=#e6d27a
; accent_navigation=#5fb3b3
; navigation_text=#a0a0a0
; success=#7bd88f
; error=#ff6b6b


; Scheme tokyo-night=======
background = #1a1b26
text = #c0caf5
border = #24283b
accent_options = #bb9af7
accent_navigation = #7aa2f7
navigation_text = #1a1b26
; success = #7bd88f
; error = #ff6b6b

; Navigation label (shown at bottom). Default is "Backspace: Back | ESC: Exit"
; You can customize per scheme here (e.g., language or key changes)
navigation_label = BACKSPACE: Back | ESC: Exit

; Dimensions
border_thickness=1
corner_radius=4
; padding format: L,T,R,B
padding=16,12,16,12
; Typography
title_font_size=18
item_font_size=14
navigation_font_size=12
; Limits (optional)
max_width=500
mac_height=800
; max_height can be set if needed
; max_height=700

[TooltipPosition]
; anchor: bottom_center | bottom_right | bottom_left | top_center | top_left | top_right | center | manual
anchor=bottom_right
offset_x=-10
offset_y=-10
; For manual absolute positioning (only if anchor=manual)
; x=200
; y=300

[Behavior]
; Hybrid pause settings
; Minutes for auto-resume when pausing from Commands → Hybrid Management (default 10)
hybrid_pause_minutes=03
; Enable emergency resume hotkey (Ctrl+Alt+Win+R) that always resumes even if Leader is disabled
enable_emergency_resume_hotkey=true
; Global behavior settings
global_timeout_seconds=7              ; 1-60 - Default timeout for all layers
leader_timeout_seconds=7              ; 1-60 - Specific timeout for leader mode
show_confirmation_global=false        ; true/false Confirmation tooltip for all layers (default false)
; Nvim tap threshold (ms) — tap must be strictly less than this to toggle
nvim_tap_threshold_ms=250

[Layers]
; Layer-specific global settings (true/false for each)
nvim_layer_enabled=true             ; Enable/disable Nvim navigation layer
excel_layer_enabled=true             ; Enable/disable Excel/accounting layer
modifier_layer_enabled=true          ; Enable/disable CapsLock modifier mode
leader_layer_enabled=true            ; Enable/disable leader mode (leader)
enable_layer_persistence=true        ; Remember layer states between sessions

