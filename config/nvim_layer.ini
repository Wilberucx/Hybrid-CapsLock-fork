; ==============================================================================
; NVIM LAYER MAPPINGS (seed)
; ==============================================================================
; Seed file for future Nvim dynamic mappings. Disabled by default.
; Planned sections: [Normal], [Visual], [Insert], [Menus]
;
[Settings]
; enable = true -> aplica mappings dinámicos desde este INI (desactiva estáticos mientras haya mappings)
; enable = false -> ignora este INI y usa los atajos estáticos integrados (fallback)
enable=false
; Whitelist/Blacklist de procesos por nombre de exe (vacío = sin restricción)
whitelist=
blacklist=

[Normal]
order=h j k l y d p
h=send:{Left}
j=send:{Down}
k=send:{Up}
l=send:{Right}
y=showmenu:yank
d=showmenu:delete
p=send:^v

[Visual]
order=y d
y=send:^c
d=send:{Delete}

[Insert]
order=Esc
Esc=func:ReactivateNvimAfterInsert

[Menus]
yank=showmenu:yank
delete=showmenu:delete
